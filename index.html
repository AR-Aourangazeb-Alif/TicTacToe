<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe : )</title>

    <style>
        .font-size-transition {
            transition: font-size 0.2s ease-in-out;
        }
    </style>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#101C25]">


    <div class="h-[100dvh] m-auto flex flex-col items-center">

        <div class="flex items-center justify-center h-[15dvh] w-[90vw] md:w-1/2 text-[#2f6b45] text-xl font-medium">

            <div class="flex items-center relative" id="player-select-container">
                <div class="mr-2 w-[75px] h-[75px] flex justify-center items-center">
                    <span class="material-symbols-outlined cursor-pointer font-bold" id="player-select"
                        onclick="playerSelect()">circle</span>
                </div>


                to play
            </div>
            <span class="material-symbols-outlined cursor-pointer text-5xl hidden text-[#678bda]" id="reload-up">
                frame_reload
            </span>

        </div>

        <div class="flex-1 flex items-center justify-center">

            <div class="h-[90vw] md:h-[65dvh] w-[90vw] md:w-[65dvh] grid grid-cols-3 grid-rows-3 relative">

                <div
                    class="cells border-solid border-4 border-[#6a7883] z-50 cursor-pointer border-t-0 border-l-0 flex items-center justify-center">

                    <span class="material-symbols-outlined cursor-pointer font-bold font-size-transition"
                        id="cell-1"></span>



                </div>
                <div
                    class="cells border-solid border-4 border-[#6a7883] z-50 cursor-pointer border-t-0 flex items-center justify-center">

                    <span class="material-symbols-outlined cursor-pointer font-bold font-size-transition"
                        id="cell-2"></span>



                </div>
                <div
                    class="cells border-solid border-4 border-[#6a7883] z-50 cursor-pointer border-t-0 border-r-0 flex items-center justify-center">

                    <span class="material-symbols-outlined cursor-pointer font-bold font-size-transition"
                        id="cell-3"></span>



                </div>
                <div
                    class="cells border-solid border-4 border-[#6a7883] z-50 cursor-pointer border-l-0 flex items-center justify-center">

                    <span class="material-symbols-outlined cursor-pointer font-bold font-size-transition"
                        id="cell-4"></span>



                </div>
                <div
                    class="cells border-solid border-4 border-[#6a7883] z-50 cursor-pointer flex items-center justify-center">

                    <span class="material-symbols-outlined cursor-pointer font-bold font-size-transition"
                        id="cell-5"></span>



                </div>
                <div
                    class="cells border-solid border-4 border-[#6a7883] z-50 cursor-pointer border-r-0 flex items-center justify-center">

                    <span class="material-symbols-outlined cursor-pointer font-bold font-size-transition"
                        id="cell-6"></span>



                </div>
                <div
                    class="cells border-solid border-4 border-[#6a7883] z-50 cursor-pointer border-l-0 border-b-0 flex items-center justify-center">

                    <span class="material-symbols-outlined cursor-pointer font-bold font-size-transition"
                        id="cell-7"></span>



                </div>
                <div
                    class="cells border-solid border-4 border-[#6a7883] z-50 cursor-pointer border-b-0 flex items-center justify-center">

                    <span class="material-symbols-outlined cursor-pointer font-bold font-size-transition"
                        id="cell-8"></span>



                </div>
                <div
                    class="cells border-solid border-4 border-[#6a7883] z-50 cursor-pointer border-r-0 border-b-0 flex items-center justify-center">

                    <span class="material-symbols-outlined cursor-pointer font-bold font-size-transition"
                        id="cell-9"></span>



                </div>





                <div class="absolute h-full grid grid-rows-6 w-full">
                    <div class="border-solid border-b-[10px] border-[#F4E87C] -mb-[10px] w-0 transition-all duration-700" id="row-1"></div>
                    <div class="border-solid border-b-[10px] border-transparent -mb-[10px]"></div>
                    <div class="border-solid border-b-[10px] border-[#F4E87C] -mb-[10px] w-0 transition-all duration-700" id="row-2"></div>
                    <div class="border-solid border-b-[10px] border-transparent -mb-[10px]"></div>
                    <div class="border-solid border-b-[10px] border-[#F4E87C] -mb-[10px] w-0 transition-all duration-700" id="row-3"></div>
                    <div class="border-solid border-b-[10px] border-transparent -mb-[10px]"></div>
                </div>

                <div class="absolute h-full w-full grid grid-cols-6">
                    <div class="border-solid border-r-[10px] border-[#f4e87c] -mr-[10px] h-0 transition-all duration-700" id="colm-1"></div>
                    <div class="border-solid border-r-[10px] border-transparent -mr-[10px]"></div>
                    <div class="border-solid border-r-[10px] border-[#F4E87C] -mr-[10px] h-0 transition-all duration-700" id="colm-2"></div>
                    <div class="border-solid border-r-[10px] border-transparent -mr-[10px]"></div>
                    <div class="border-solid border-r-[10px] border-[#F4E87C] -mr-[10px] h-0 transition-all duration-700" id="colm-3"></div>
                    <div class="border-solid border-r-[10px] border-transparent -mr-[10px]"></div>
                </div>

                <div class="absolute h-full w-full flex items-center">

                    <div class="h-[8px] bg-[#F4E87C] rotate-[45deg] scale-[1.4] transition-all duration-700" id="diagonal-1"></div>

                </div>

                <div class="absolute h-full w-full flex items-center">

                    <div class="h-[8px] bg-[#F4E87C] -rotate-[45deg] scale-[1.4] transition-all duration-700" id="diagonal-2"></div>

                </div>

            </div>

        </div>

        <div class="h-[18dvh] w-[95vw] md:w-1/2 flex items-center justify-center">
            <div class="items-center hidden" id="result-container">
                <span class="material-symbols-outlined mr-2 font-bold" id="result">

                </span>
                <span class="text-[#F4E87C] text-xl font-medium" id="wins">
                    wins!
                </span>

            </div>
            <span class="material-symbols-outlined cursor-pointer text-5xl text-[#678bda]" id="reload-down">
                frame_reload
            </span>
        </div>

    </div>



    <script src="ticTacToe.js"></script>
    <script src="checkResult.js"></script>
    <script src="line.js"></script>
</body>


</html>
