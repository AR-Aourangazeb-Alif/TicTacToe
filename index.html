<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe :)</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#10373f]">


    <div class="w-full h-[100svh] flex items-center justify-center">
        
        <div class="w-[70svh] h-[70svh] grid grid-cols-3 grid-rows-3">

            <div class="flex items-center justify-center -mb-[8px] hover:cursor-pointer text-[#dff1f5]" id="1" onclick="cellCheck('1')">


            </div>

            <div class="flex items-center justify-center border-solid border-[8px] border-[#7f7668] -mb-[8px] -ml-[8px] hover:cursor-pointer text-[#dff1f5] border-t-0" id="2" onclick="cellCheck('2')">


            </div>

            <div class="flex items-center justify-center -mb-[8px] -ml-[8px] hover:cursor-pointer text-[#dff1f5]" id="3" onclick="cellCheck('3')">


            </div>

            <div class="flex items-center justify-center border-solid border-[8px] border-[#7f7668] -mb-[8px] hover:cursor-pointer border-l-0 text-[#dff1f5]" id="4" onclick="cellCheck('4')">


            </div>

            <div class="flex items-center justify-center -mb-[8px] -ml-[8px] hover:cursor-pointer text-[#dff1f5]" id="5" onclick="cellCheck('5')">
                

            </div>

            <div class="flex items-center justify-center border-solid border-[8px] border-[#7f7668] -mb-[8px] -ml-[8px] hover:cursor-pointer border-r-0 text-[#dff1f5]" id="6" onclick="cellCheck('6')">


            </div>
            
            <div class="flex items-center justify-center hover:cursor-pointer text-[#dff1f5]" id="7" onclick="cellCheck('7')">
                

            </div>

            <div class="flex items-center justify-center border-solid border-[8px] border-[#7f7668] -ml-[8px] hover:cursor-pointer border-b-0 text-[#dff1f5]" id="8" onclick="cellCheck('8')">


            </div>

            <div class="flex items-center justify-center -ml-[8px] hover:cursor-pointer text-[#dff1f5]" id="9" onclick="cellCheck('9')">


            </div>

        </div>


    </div>
    




    <script src="ticTacToe.js"></script>
</body>
</html>
