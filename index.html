<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe : )</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#101C25]">


    <div class="w-1/2 h-[100svh] m-auto flex flex-col">

        <div class="h-[15svh] bg-blue-400">

        </div>
        <div class="flex-1 flex items-center justify-center">

            <div class="h-[65svh] w-[65svh] grid grid-cols-3 grid-rows-3">

                <div
                    class="border-solid border-4 border-[#6a7883] border-t-0 border-l-0 flex items-center justify-center">

                    <span class="material-symbols-outlined text-[25svh] text-[#53bd9e]">
                        close
                    </span>
                </div>
                <div class="border-solid border-4 border-[#6a7883] border-t-0 flex items-center justify-center">

                    <span class="material-symbols-outlined text-[18svh] font-bold text-[#ed6677]">
                        circle
                    </span>
                </div>
                <div
                    class="border-solid border-4 border-[#6a7883] border-t-0 border-r-0 flex items-center justify-center">

                </div>
                <div class="border-solid border-4 border-[#6a7883] border-l-0 flex items-center justify-center"></div>
                <div class="border-solid border-4 border-[#6a7883] flex items-center justify-center"></div>
                <div class="border-solid border-4 border-[#6a7883] border-r-0 flex items-center justify-center"></div>
                <div
                    class="border-solid border-4 border-[#6a7883] border-l-0 border-b-0 flex items-center justify-center">
                </div>
                <div class="border-solid border-4 border-[#6a7883] border-b-0 flex items-center justify-center"></div>
                <div
                    class="border-solid border-4 border-[#6a7883] border-r-0 border-b-0 flex items-center justify-center">
                </div>

            </div>

        </div>
        <div class="h-[20svh]"></div>

    </div>



</body>

</html>
