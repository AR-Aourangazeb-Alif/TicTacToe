<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe :)</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#10373f]">


    <div class="w-full h-[100svh] flex items-center justify-center">
        
        <div class="w-[70svh] h-[70svh] grid grid-cols-3 grid-rows-3">

            <div class="flex items-center justify-center -mb-[8px] hover:cursor-pointer text-[#dff1f5] text-[20svh]">

                <i class="fa-solid fa-xmark"></i>

            </div>

            <div class="flex items-center justify-center border-solid border-[8px] border-[#dff1f5] -mb-[8px] -ml-[8px] hover:cursor-pointer text-[#dff1f5] text-[15svh] border-t-0">

                <i class="fa-solid fa-circle"></i>

            </div>

            <div class="flex items-center justify-center -mb-[8px] -ml-[8px] hover:cursor-pointer text-[#dff1f5] text-[20svh]">

                <i class="fa-solid fa-xmark"></i>

            </div>

            <div class="flex items-center justify-center border-solid border-[8px] border-[#dff1f5] -mb-[8px] hover:cursor-pointer border-l-0 text-[#dff1f5] text-[15svh]">

                <i class="fa-solid fa-circle"></i>

            </div>

            <div class="flex items-center justify-center -mb-[8px] -ml-[8px] hover:cursor-pointer text-[#dff1f5] text-[20svh]">
                
                <i class="fa-solid fa-xmark"></i>

            </div>

            <div class="flex items-center justify-center border-solid border-[8px] border-[#dff1f5] -mb-[8px] -ml-[8px] hover:cursor-pointer border-r-0 text-[#dff1f5] text-[15svh]">

                <i class="fa-solid fa-circle"></i>

            </div>
            
            <div class="flex items-center justify-center hover:cursor-pointer text-[#dff1f5] text-[20svh]">
                
                <i class="fa-solid fa-xmark"></i>

            </div>

            <div class="flex items-center justify-center border-solid border-[8px] border-[#dff1f5] -ml-[8px] hover:cursor-pointer border-b-0 text-[#dff1f5] text-[15svh]">

                <i class="fa-solid fa-circle"></i>

            </div>

            <div class="flex items-center justify-center -ml-[8px] hover:cursor-pointer text-[#dff1f5] text-[20svh]">

                <i class="fa-solid fa-xmark"></i>

            </div>

        </div>

    </div>
    
</body>
</html>
