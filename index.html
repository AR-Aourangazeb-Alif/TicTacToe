<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe : )</title>

    <style>
        html{
            overflow:hidden;
        }
    </style>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#101C25]">


    <div class="h-[100svh] m-auto flex flex-col items-center">

        <div class="flex items-center justify-center h-[15svh] w-[95vw] lg:w-1/2">

            <div class="flex items-center">
                <span class="material-symbols-outlined text-[40vw] lg:text-7xl text-[#53bd9e] mr-2">
                    close
                </span>
                <span class="text-[#2f6b45] text-xl font-medium">to play</span>
            </div>

        </div>

        <div class="flex-1 flex items-center justify-center">

            <div class="h-[95vw] lg:h-[65svh] w-[95vw] lg:w-[65svh] grid grid-cols-3 grid-rows-3 relative">

                <div
                    class="border-solid border-4 border-[#6a7883] border-t-0 border-l-0 flex items-center justify-center">

                    <span class="material-symbols-outlined text-[40vw] lg:text-[25svh] text-[#53bd9e]">
                        close
                    </span>
                </div>
                <div class="border-solid border-4 border-[#6a7883] border-t-0 flex items-center justify-center">

                    <span class="material-symbols-outlined text-[28vw] lg:text-[18svh] font-bold text-[#ed6677]">
                        circle
                    </span>
                </div>
                <div
                    class="border-solid border-4 border-[#6a7883] border-t-0 border-r-0 flex items-center justify-center">

                </div>
                <div class="border-solid border-4 border-[#6a7883] border-l-0 flex items-center justify-center"></div>
                <div class="border-solid border-4 border-[#6a7883] flex items-center justify-center"></div>
                <div class="border-solid border-4 border-[#6a7883] border-r-0 flex items-center justify-center"></div>
                <div
                    class="border-solid border-4 border-[#6a7883] border-l-0 border-b-0 flex items-center justify-center">
                </div>
                <div class="border-solid border-4 border-[#6a7883] border-b-0 flex items-center justify-center"></div>
                <div
                    class="border-solid border-4 border-[#6a7883] border-r-0 border-b-0 flex items-center justify-center">
                </div>





                <div class="absolute h-full grid grid-rows-6 w-full">
                    <div class="border-solid border-b-[20px] border-[#F4E87C] -mb-[10px] w-0" id="row-1"></div>
                    <div class="border-solid border-b-[20px] border-transparent -mb-[10px]"></div>
                    <div class="border-solid border-b-[20px] border-[#F4E87C] -mb-[10px] w-0" id="row-2"></div>
                    <div class="border-solid border-b-[20px] border-transparent -mb-[10px]"></div>
                    <div class="border-solid border-b-[20px] border-[#F4E87C] -mb-[10px] w-0" id="row-3"></div>
                    <div class="border-solid border-b-[20px] border-transparent -mb-[10px]"></div>
                </div>

                <div class="absolute h-full w-full grid grid-cols-6">
                    <div class="border-solid border-r-[20px] border-[#f4e87c] -mr-[10px] h-0" id="colm-1"></div>
                    <div class="border-solid border-r-[20px] border-transparent -mr-[10px]"></div>
                    <div class="border-solid border-r-[20px] border-[#F4E87C] -mr-[10px] h-0" id="colm-2"></div>
                    <div class="border-solid border-r-[20px] border-transparent -mr-[10px]"></div>
                    <div class="border-solid border-r-[20px] border-[#F4E87C] -mr-[10px] h-0" id="colm-3"></div>
                    <div class="border-solid border-r-[20px] border-transparent -mr-[10px]"></div>
                </div>

                <div class="absolute h-full w-full flex items-center">

                    <div class="h-[15px] bg-[#F4E87C] rotate-[45deg] scale-[1.4]"></div>

                </div>

                <div class="absolute h-full w-full flex items-center">

                    <div class="h-[15px] bg-[#F4E87C] -rotate-[45deg] scale-[1.4]"></div>

                </div>

            </div>

        </div>

        <div class="h-[20svh] w-[95vw] lg:w-1/2 flex items-center justify-center">
            <div class="flex items-center">
                <span class="material-symbols-outlined text-[40vw] lg:text-5xl text-[#ed6677] mr-2">
                    circle
                </span>
                <span class="text-[#F4E87C] text-xl font-medium">
                    wins!
                </span>

            </div>
        </div>

    </div>



</body>

</html>
